    <script id="content-column-tmpl" type="text/x-mustache-tmpl">
      <div>
        {{^add}}
        <div class="table display-row">
        <div class="cell">{{ name }}</div> <div class="cell">{{ type }}</div>
        {{!{{#from}} From: {{ from }}; {{/from}}
        {{#index}} Index: {{ index }}; {{/index}}
        {{#multi}}Multi: {{ multi }}; {{/multi}}
        {{#delimiter}}Delimiter: {{ delimiter }}; {{/delimiter}}
        {{#store}}Store: {{ store }}; {{/store}}
        {{#termvector}}Term Vector: {{ termvector }}; {{/termvector}}}}
        <div class="cell display-op"><div class="op"><input class="edit" type="button" value="Edit" /> <input class="remove" type="button" value="Remove" /></div></div></div>
        {{/add}}
      </div>
      <div class="editor" style="{{^add}}display: none;{{/add}}">
        <span>Name: <input class="name" type="text" value="{{ name }}" /></span>
        <span>Type:
        <select class="type">
          <option value="int">int</option>
          <option value="short">short</option>
          <option value="char">char</option>
          <option value="long">long</option>
          <option value="float">float</option>
          <option value="double">double</option>
          <option value="string">string</option>
          <option value="date">date</option>
          <option value="text">text</option>
        </select></span>
        <span class="multi-container">Multi:
        <select class="multi">
          <option value="false">false</option>
          <option value="true">true</option>
        </select></span>
        <span class="delimiter-container" style="display: none;">Delimiter: <input class="delimiter" type="text" value="{{ delimiter }}" /></span>
        <span style="display: none;">From: <input class="from" type="text" value="{{ from }}" /></span>
        <span style="display: none;">Index:
        <select class="index">
          <option value=""></option>
          <option value="ANALYZED">ANALYZED</option>
        </select></span>
        <span style="display: none;">Store:
        <select class="store">
          <option value=""></option>
          <option value="NO">NO</option>
        </select></span>
        <span style="display: none;">Term Vector:
        <select class="termvector">
          <option value=""></option>
          <option value="NO">NO</option>
        </select></span>
        <input class="{{#add}}add{{/add}}{{^add}}save{{/add}}-column" type="button" value="{{#add}}Add Column{{/add}}{{^add}}OK{{/add}}" />
        {{^add}}<input class="cancel-edit-column" type="button" value="Cancel" />{{/add}}
      </div>
    </script>
    <script id="content-facet-param-tmpl" type="text/x-mustache-tmpl">
      <div>
        <div>Name: {{ name }} Value: {{ value }} <input class="param-edit" type="button" value="Edit" /> <input class="remove-param" type="button" value="Remove" /></div>
      </div>
      <div class="param-editor" style="display: none;">
        Name: <input class="param-name" type="text" value="{{ name }}" />
        Value: <input class="param-value" type="text" value="{{ value }}" />
        <input type="button" value="OK" />
      </div>
    </script>
    <script id="content-facet-tmpl" type="text/x-mustache-tmpl">
      <div>
        {{^add}}
        <div class="table display-row">
        <div class="cell">{{ name }}</div> <div class="cell">{{ type }}</div>
        <div class="cell display-op"><div class="op"><input class="edit" type="button" value="Edit" /> <input class="remove" type="button" value="Remove" /></div></div></div>
        {{/add}}
      </div>
      <div class="editor" style="{{^add}}display: none;{{/add}}">
        <div class="normal">
          <span class="name-container">Name: <input class="name" type="text" value="{{ name }}" /></span>
          <span class="name-container">Type:
          <select class="type">
            <option value="simple">simple</option>
            <option value="path">path</option>
            <option value="range">range</option>
            <option value="multi">multi</option>
            <option value="compact-multi">compact-multi</option>
          </select></span>
          <span class="name-container" style="display: none;">Depends: <input class="depends" type="text" value="{{ depends }}" /></span>
          <span class="name-container" style="display: none;">Dynamic:
          <select class="dynamic">
            <option value="false">false</option>
            <option value="true">true</option>
          </select></span>
        </div>
        <div class="params-container" style="display: none;">
          Params:
          <div>
            <div class="facet-params">
            </div>
            <div class="add-new-param">
              Name: <input class="param-name" type="text" />
              Value: <input class="param-value" type="text" />
              <input class="add-param" type="button" value="Add Param" />
            </div>
          </div>
        </div>
        <input class="{{#add}}add{{/add}}{{^add}}save{{/add}}-facet" type="button" value="{{#add}}Add Facet{{/add}}{{^add}}OK{{/add}}" />
        {{^add}}<input class="cancel-edit-facet" type="button" value="Cancel" />{{/add}}
      </div>
    </script>
    <script id="content-store-tmpl" type="text/x-mustache-tmpl">
      <div class="store-container">
        <div><a href="http://{{ broker_host }}:{{ broker_port }}/">Search</a> | <a class="manage" href="javascript:_void();">Schema</a> | <a class="admin" href="http://{{ broker_host }}:{{ broker_port }}/admin.html">Admin</a> | <a href="javascript:_void();" class="deleteStore">Delete</a> | <a class="restart" href="javascript:_void();">(Re-)Start</a> | <a class="stopStore" href="javascript:_void();">Stop</a> | <span>Status:</span> <span class="status">{{ status_display }}</span></div>
        <h2>{{ name }}</h2>
        <div>
          {{#has_running_info}}<p>Current Size: {{ running_info.numdocs }} documents</p>{{/has_running_info}}
          {{#running_info.lastmodified}}<p>Last Modified: <span class="timeago">{{#dateToString}}{{ running_info.lastmodified }}{{/dateToString}}</span></p>{{/running_info.lastmodified}}
          {{#description}}<p>Description: {{description}}</p>{{/description}}
          <p>Created: <span class="timeago">{{created}}</span></p>
          <p class="endpoint" {{^is_running}}style="display: none;"{{/is_running}}>Search endpoint: <a href="http://{{ broker_host }}:{{broker_port}}/sensei">http://{{broker_host}}:{{broker_port}}/sensei</a></p>
          <p class="endpoint" {{^is_running}}style="display: none;"{{/is_running}}>Add doc endpoint: <a href="http://{{sin_host}}:{{sin_port}}/store/addDoc/{{name}}/">http://{{sin_host}}:{{sin_port}}/store/addDoc/{{name}}/</a></p>
          <p class="endpoint" {{^is_running}}style="display: none;"{{/is_running}}>Add docs endpoint: <a href="http://{{sin_host}}:{{sin_port}}/store/addDocs/{{name}}/">http://{{sin_host}}:{{sin_port}}/store/addDocs/{{name}}/</a></p>
        </div>
        <div class="manage-tab" style="display: none;">
          <div>
            <h3>Columns</h3>
            <div class="table display-row header">
              <div class="cell">Name</div> <div class="cell">Type</div>
              <div class="cell display-op">&nbsp;</div>
            </div>
            <div class="columns">
            </div>
            <div class="add-new-column">
            </div>
          </div>
          <div>
            <h3>Facets</h3>
            <div class="table display-row header">
              <div class="cell">Name</div> <div class="cell">Type</div>
              <div class="cell display-op">&nbsp;</div>
            </div>
            <div class="facets">
            </div>
            <div class="add-new-facet">
            </div>
          </div>
          <br />
          <div>
            <input class="save-store" type="button" value="Save" />
            <input class="cancel-edit-store" type="button" value="Cancel" />
          </div>
          <div>
            <a class="show-raw" href="javascript:_void()">Raw</a><br />
            <div class="raw-container" style="display: none">
              <textarea class="raw" style="width: 500px; height: 300px;"></textarea>
            </div>
          </div>
          <div>
            <input class="save-store-raw" type="button" value="Save Raw" />
            <input class="cancel-edit-store" type="button" value="Cancel" />
          </div>
        </div>
      </div>
      <hr />
    </script>
    <script id="sin-tmpl" type="text/x-mustache-tmpl">
      <h3><a href="index.html">Home</a></h3>
      <h3><a class="show-create-new" href="javascript:_void()">Create New Store</a></h3>
      <div class="new-store" style="display:none;">
        New Store Name: <input class="new-store-name" type="text" /> <br />
        Replica: <input class="new-store-replica" type="text" /> <br />
        Partitions: <input class="new-store-partitions" type="text" value="10" /> <br />
        Description: <textarea class="new-store-desc"></textarea> <br />
        <input class="new-store-add" type="button" value="Add New Store" />
      </div>
      <hr />
      <div class="stores-container">
      </div>
    </script>
